<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Delete note</title>

                <tbody>
                  <tr>
                    <p class="note__content"></p>

                        <button type="submit" class="btn btn-danger">

                        </button>
                      </form>
                      <br>
                      <a href="/notes" class="button__link"

                  </tr>

              </div>
            </div>
          </div>
        </div>
      </div>
